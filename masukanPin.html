<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>masukan pin</title>
</head>
<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
    <div class="container bg-[#597298] h-[100%] rounded-lg flex justify-center items-center">
         <div class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-3xl font-mono px-10">
            <h1>silahkan masukan pin anda</h1>
            <div class="my-10 flex items-center gap-3">
                <input id="inputPin" class="text-center rounded-lg" style="width: 45%; height: 50px; color: black;" type="password">
                <button onclick="enter()" class="text-green-300">ENTER >></button>
                <button class="text-pink-300"><a href="ambilKartu.html">CANCEL >></a></button>
            </div>
            <h1>tekan "CANCEL" untuk membatalkan</h1>
         </div>
         <img class="rounded-lg" src="/latihan-ukk2023-main/src/images/masukan-pin.jpg" width="43%" style="margin-bottom: -126px;">
    </div>
    <script>
        const pin = document.getElementById("inputPin")
    
        function enter(){
            if(pin.value==''){
                alert("pin tidak boleh kosong!")
            } else if(pin.value==123456){
                location.href = "pilihNominal.html"
            } else {
                alert("pin yang anda masukan salah!")
            }
        }       
    </script>
</body>
</html>
